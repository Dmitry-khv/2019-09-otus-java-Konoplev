<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new user registration</title>
</head>
<body>
<div>
<form th:action="@{/admin/save}" th:object="${user}" th:method="POST" accept-charset="UTF-8">
    <br>
<!--    <input type="hidden" th:value="${user.id}">-->
    <label for="name">Name</label>
    <input id="name" type="text"  name="name" th:value="${user.name}">
    <label for="age">Age</label>
    <input id="age" type="text" name="age" th:value="${user.age}">
    <label for="login">Login</label>
    <input id="login" type="text" name="login" th:value="${user.login}">
    <label for="password">Password</label>
    <input id="password" type="text" name="password" th:value="${user.password}">
    <input type="submit" value="Добавить пользователя">

</form>
</div>
</body>
</html>
